<body>
    <header>
        <img id="logo" src="./assets/img/logo.jpg">

        <div class="principal">
            <h1 class="titulo-principal"> Fátima Cruz</h1>

        </nav>
    </header>

    <main>
        <form id="form">
            <div class="form-control">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">
                <i class="fas fa-exclamation-circle"> </i>
                <i> </i>
                <smal> </smal>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">
            </div>

            <div> 
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">
            </div>

            <div>
                    <label for="mensage">Mensagem</label>
                    <textarea name="mensage" id="mensage" cols="30" rows="9" class="input-padrao"></textarea>
            </div>

                    <div class="preferencias">
                        <p id="information">Como prefere o nosso contato?</p>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                    </div>

                    <button type="button">Enviar</button>                
                </form>
            </main>
