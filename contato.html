<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./assets/styles/style-dados.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="./assets/img/logo.jpg">

        <div class="principal">
            <h1 class="titulo-principal"> Fátima Cruz</h1>
            <h2 class="titulo-centralizado"> Perícia Técnica</h2>
        </div>
        
        <nav>
                <div>
                    <a href="index.html"> Currículo</a>
                </div>

                <div>
                    <a href="portifolio.html"> Portifólio</a>
                </div>

                <div>
                    <a href="#"> Contato</a>
                </div>
        </nav>
    </header>

    <main>
        <form id="form">
            <div class="form-control">
                <label for="username">Nome e Sobrenome</label>
                <input type="text" id="username" placeholder="Digite seu nome e sobrenome.">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu e-mail.">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control"> 
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(99) 99999-9999" maxlength="15" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div>
                    <label for="mensage">Mensagem</label>
                    <textarea name="mensage" id="mensage" cols="60" rows="9" class="input-padrao"></textarea>
            </div>

                    <button id="button" onclick="event.preventDefault()" type="submit">Enviar</button>                
                </form>
            </main>
                

        <footer>
            <p class="footer-text">O site PERICIATECNICA.ORG, é dedicado à produção de artes para os profissionais atuantes do judiciário.
                Todos os direitos reservados para o site PERICIATECNICA.ORG - ano 2023.
            </p>
        </footer>

        <script src="./script.js"></script>
        <script src="https://kit.fontawesome.com/f9e19193d6.js" 
        crossorigin="anonymous">
    </script>
    </body>
</html>
